<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Photo Collage</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
        }

        /* Lovely text */
        .text-container {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            text-align: center;
            z-index: 10; /* Ensure it's above other elements */
        }

        .text {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            animation: fadeInOut 4s infinite;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Collage container */
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            width: 90%;
            max-width: 800px;
            margin: 100px auto 50px; /* Moved down to avoid overlapping text */
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Collage images */
        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .collage img:hover {
            transform: scale(1.1);
        }

        /* Heart rain */
        .heart {
            position: fixed;
            top: -10px;
            color: red;
            font-size: 20px;
            animation: fall linear infinite;
            z-index: 1000; /* Ensure hearts fall in front */
        }

        /* Animations */
        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Lovely Changing Text -->
    <div class="text-container">
        <div class="text" id="lovelyText">You are my life ‚ù§Ô∏è</div>
    </div>

    <!-- Photo Collage -->
    <div class="collage">
        <img src="https://raw.githubusercontent.com/earningloot/Bot/main/photo1.jpg" alt="Photo 1">
        <img src="https://raw.githubusercontent.com/earningloot/Bot/main/photo2.jpg" alt="Photo 2">
        <img src="https://raw.githubusercontent.com/earningloot/Bot/main/photo3.jpg" alt="Photo 3">
        <img src="https://raw.githubusercontent.com/earningloot/Bot/main/photo4.jpg" alt="Photo 4">
        <img src="https://raw.githubusercontent.com/earningloot/Bot/main/photo5.jpg" alt="Photo 5">
        <img src="https://raw.githubusercontent.com/earningloot/Bot/main/photo6.jpg" alt="Photo 6">
    </div>

    <!-- JavaScript for Text Change & Heart Rain -->
    <script>
        // Lovely text change
        const messages = [
            "You are my life ‚ù§Ô∏è",
            "You make me smile üòä",
            "Forever together üíï",
            "You are my happiness üå∏",
            "I love you so much üíñ",
            "Happy Birthday! üéâ"
        ];

        let index = 0;
        setInterval(() => {
            document.getElementById("lovelyText").textContent = messages[index];
            index = (index + 1) % messages.length;
        }, 4000);

        // Heart rain effect
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s"; // 3s to 5s
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>

</body>
</html>
