<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Photo Collage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="collage-container">
        <div class="collage">
            <img src="images/photo1.jpg" alt="Photo 1">
            <img src="images/photo2.jpg" alt="Photo 2">
            <img src="images/photo3.jpg" alt="Photo 3">
            <img src="images/photo4.jpg" alt="Photo 4">
            <img src="images/photo5.jpg" alt="Photo 5">
            <img src="images/photo6.jpg" alt="Photo 6">
        </div>

        <div class="text-container">
            <h2 id="changingText" class="fade-text">You are my life ❤️</h2>
        </div>

        <div class="birthday-wish">
            <h1 class="glowing-text">🎉 Happy Birthday! 🎂</h1>
        </div>
    </div>

    <div class="heart-container"></div>

    <script src="script.js"></script>
</body>
</html>
